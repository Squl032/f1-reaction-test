    <style>
        :root {
            /* È†êË®≠‰∏ªÈ°å (Default Dark) */
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --light-off: #2a2a2a;
            --light-on: #ff0000;
            --text-main: #ffffff;
            --text-sub: #888888;
            --accent: #e10600;
            /* F1 Red */
            --border-color: #333;
        }

        /* ËªäÈöä‰∏ªÈ°åÂÆöÁæ© */
        [data-theme="ferrari"] {
            --bg-color: #1a0000;
            --panel-bg: #2d0000;
            --accent: #ff2800;
            --border-color: #500;
        }

        [data-theme="redbull"] {
            --bg-color: #000c20;
            --panel-bg: #001a3d;
            --accent: #fcd700;
            /* Yellow accent */
            --text-sub: #8faabf;
            --border-color: #102542;
        }

        [data-theme="mclaren"] {
            --bg-color: #1a0d00;
            --panel-bg: #2d1800;
            --accent: #ff8000;
            --border-color: #520;
        }

        [data-theme="mercedes"] {
            --bg-color: #0e1111;
            --panel-bg: #1c2222;
            --accent: #00d2be;
            --border-color: #2a3333;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }

        /* ÈúáÂãïÁâπÊïà */
        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .shake-effect {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        /* UI ÂÖÉ‰ª∂ */
        .header {
            position: absolute;
            top: calc(20px + env(safe-area-inset-top));
            font-size: 0.9rem;
            color: var(--text-sub);
            letter-spacing: 1px;
            text-transform: uppercase;
            pointer-events: none;
        }

        .settings-btn {
            position: absolute;
            top: calc(20px + env(safe-area-inset-top));
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .settings-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--text-main);
        }

        /* Ë®≠ÂÆöÈù¢Êùø Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

        .modal-header {

        .control-label {

        /* Select Dropdown */

            width: 20px;
            height: 20px;
            background: var(--text-main);
            border-radius: 50%;
            cursor: pointer;

        .btn-row {

            gap: 10px;
            margin-top: 10px;
        }

        .btn {

        .btn-save {
            background: var(--accent);

            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);

        /* ÁáàËôüÊû∂ */
        .gantry {
            background: #000;
            padding: 25px 40px;

            display: flex;

            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);

        .light {

        .light.on::after {

        /* ÂÖßÂÆπÂçÄ */

        /* ÁµêÊûúÁãÄÊÖãÈ°èËâ≤ (Override themes) */
        body.state-fail {

            }

            .header {
                width: 100%;
                text-align: center;
                padding-left: 50px;
            }
        }
    </style>

    <script>
        const AUDIO_FILENAME = 'f1-sound.mp3';
        const GITHUB_URL = 'squl032.github.io/f1-reaction-test';

        // DOM
        const lights = Array.from(document.querySelectorAll('.light'));
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        const body = document.body;
        const statsBox = document.getElementById('stats-box');
        const shareBtn = document.getElementById('btn-share');

        // Settings UI
        const settingsModal = document.getElementById('settings-modal');
        const openSettingsBtn = document.getElementById('open-settings');
        const closeSettingsBtn = document.getElementById('btn-save');
        const testSoundBtn = document.getElementById('btn-test-sound');
        const inputOffset = document.getElementById('input-offset');
        const inputDuration = document.getElementById('input-duration');
        const valOffset = document.getElementById('val-offset');
        const valDuration = document.getElementById('val-duration');
        const selectTheme = document.getElementById('select-theme');

        // State
        let state = 'idle';
        let startTime = 0;
        let timeoutIds = [];
        let audioCtx = null;
        let beepBuffer = null;
        let historyTimes = [];
        let personalBest = null;

        let config = { offset: 0.64, duration: 0.8, theme: 'default' };

        // --- Config ---
        function loadSettings() {
            const saved = localStorage.getItem('f1_config_v2'); // ÊîπÂÄãkeyÈÅøÂÖçËàäË®≠ÂÆöË°ùÁ™Å
            if (saved) config = { ...config, ...JSON.parse(saved) };

            inputOffset.value = config.offset;
            inputDuration.value = config.duration;
            selectTheme.value = config.theme;
            applyTheme(config.theme);
            updateLabels();

            const savedPB = localStorage.getItem('f1_pb');
            if (savedPB) personalBest = parseInt(savedPB);
            updateStatsUI();
        }

        function saveSettings() {
            config.offset = parseFloat(inputOffset.value);
            config.duration = parseFloat(inputDuration.value);
            config.theme = selectTheme.value;
            localStorage.setItem('f1_config_v2', JSON.stringify(config));

            applyTheme(config.theme);
            updateLabels();
        }

        function applyTheme(themeName) {
            body.setAttribute('data-theme', themeName);
        }

        function updateLabels() {
            valOffset.textContent = parseFloat(inputOffset.value).toFixed(2) + 's';
            valDuration.textContent = parseFloat(inputDuration.value).toFixed(2) + 's';
        }

        // Event Listeners for Settings
        inputOffset.addEventListener('input', () => { updateLabels(); config.offset = parseFloat(inputOffset.value); });
        inputDuration.addEventListener('input', () => { updateLabels(); config.duration = parseFloat(inputDuration.value); });

        openSettingsBtn.addEventListener('click', (e) => { e.stopPropagation(); settingsModal.classList.add('active'); });
        closeSettingsBtn.addEventListener('click', (e) => { e.stopPropagation(); saveSettings(); settingsModal.classList.remove('active'); });

        // --- Audio ---
        async function initAudio() {
            if (audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            try {
                const response = await fetch(AUDIO_FILENAME);
                if (!response.ok) throw new Error("File not found");
                const arrayBuffer = await response.arrayBuffer();
                audioCtx.decodeAudioData(arrayBuffer, (buffer) => {
                    beepBuffer = buffer;
                    document.getElementById('audio-warning').style.display = 'none';
                    statusEl.textContent = "Audio Ready";
                });
            } catch (error) {
                console.error(error);
                document.getElementById('audio-warning').style.display = 'block';
                statusEl.textContent = "Audio Error";
            }
        }

        function playBeep() {
            if (!audioCtx || !beepBuffer) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const source = audioCtx.createBufferSource();
            source.buffer = beepBuffer;
            const gain = audioCtx.createGain();
            source.connect(gain);
            gain.connect(audioCtx.destination);
            source.start(0, config.offset, config.duration);
        }

        function playFailSound() {
            if (!audioCtx) initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.linearRampToValueAtTime(80, t + 0.5);
            gain.gain.setValueAtTime(0.5, t);
            gain.gain.linearRampToValueAtTime(0, t + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(t);
            osc.stop(t + 0.5);
        }

        testSoundBtn.addEventListener('click', (e) => { e.stopPropagation(); if (!audioCtx) initAudio().then(playBeep); else playBeep(); });

        // --- Game Logic ---
        function handleInput(e) {
            if (e.target.closest('.settings-btn') || e.target.closest('.modal-content') || e.target.closest('.btn-share')) return;
            if (e.type === 'touchstart') e.preventDefault();
            if (!audioCtx) initAudio();

            if (state === 'idle' || state === 'finished') {
                startSequence();
            } else if (state === 'sequence' || state === 'waiting') {
                falseStart();
            } else if (state === 'go') {
                finishGame();
            }
        }

        function startSequence() {
            resetState();
            state = 'sequence';
            statusEl.textContent = "Sequence Started";

            for (let i = 0; i < 5; i++) {
                timeoutIds.push(setTimeout(() => {
                    if (state !== 'sequence') return;
                    lights[i].classList.add('on');
                    playBeep();
                }, (i + 1) * 1000));
            }

            const randomDelay = Math.random() * 2800 + 200;
            timeoutIds.push(setTimeout(() => {
                if (state !== 'sequence') return;
                state = 'waiting';
                timeoutIds.push(setTimeout(lightsOut, randomDelay));
            }, 6000));
        }

        function lightsOut() {
            state = 'go';
            startTime = performance.now();
            lights.forEach(l => l.classList.remove('on'));
            statusEl.textContent = "GO!";
            requestAnimationFrame(updateTimer);
        }

        function updateTimer() {
            if (state !== 'go') return;
            const diff = Math.floor(performance.now() - startTime);
            timerEl.textContent = diff.toString().padStart(3, '0');
            requestAnimationFrame(updateTimer);
        }

        function finishGame() {
            const reactionTime = Math.floor(performance.now() - startTime);

            // 1. ÁîüÁêÜÊ•µÈôêÂÅµÊ∏¨ (< 100ms)
            if (reactionTime < 100) {
                state = 'finished';
                playFailSound();
                body.className = 'state-fail';
                timerEl.textContent = reactionTime;
                statusEl.textContent = "ANTICIPATED! (< 100ms)";

                // Â§±ÊïóÈúáÂãï (ÈõôÊ¨°Áü≠Èúá)
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);

                shareBtn.style.display = 'none';
                return;
            }

            state = 'finished';

            // 2. È°èËâ≤ÂàÜÁ¥öËàáÈúáÂãï
            if (reactionTime > 500) {
                body.className = 'state-slow';
                statusEl.textContent = "Too Slow... (> 500ms)";
            } else {
                body.className = 'state-success';
                statusEl.textContent = reactionTime < 200 ? "F1 DRIVER LEVEL! üèÜ" : "Good Reaction";

                // ÊàêÂäüÈúáÂãï (ÂñÆÊ¨°Èï∑Èúá)
                body.classList.add('shake-effect');
                setTimeout(() => body.classList.remove('shake-effect'), 500);
                if (navigator.vibrate) navigator.vibrate(200);
            }

            timerEl.textContent = reactionTime;
            updateStatsData(reactionTime);
            shareBtn.style.display = 'inline-block';
        }

        function falseStart() {
            state = 'finished';
            playFailSound();
            timeoutIds.forEach(id => clearTimeout(id));
            body.className = 'state-fail';
            lights.forEach(l => l.classList.remove('on'));
            timerEl.textContent = "JUMP";
            statusEl.textContent = "JUMP START";

            // Â§±ÊïóÈúáÂãï
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            shareBtn.style.display = 'none';
        }

        function resetState() {
            state = 'idle';
            timeoutIds.forEach(id => clearTimeout(id));
            timeoutIds = [];
            lights.forEach(l => l.classList.remove('on'));

            // ÈáçÁΩÆÊôÇÊ∏ÖÈô§ÊâÄÊúâÁãÄÊÖãÈ°èËâ≤ÔºåÊÅ¢Âæ©‰∏ªÈ°åËâ≤
            body.className = '';

            body.classList.remove('shake-effect');
            timerEl.textContent = "000";
            statusEl.textContent = "";
            shareBtn.style.display = 'none';
        }

        // --- Stats & Canvas ---
        function updateStatsData(time) {
            if (!personalBest || time < personalBest) {
                personalBest = time;
                localStorage.setItem('f1_pb', personalBest);
            }
            historyTimes.push(time);
            if (historyTimes.length > 5) historyTimes.shift();
            updateStatsUI();
        }

        function getAo5() {
            if (historyTimes.length < 5) return '---';
            let sorted = [...historyTimes].sort((a, b) => a - b);
            let sum = sorted[1] + sorted[2] + sorted[3];
            return Math.floor(sum / 3);
        }

        function updateStatsUI() {
            document.getElementById('val-ao5').textContent = getAo5();
            document.getElementById('val-pb').textContent = personalBest || '---';
            statsBox.classList.add('visible');
        }

        shareBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            shareBtn.textContent = "Generating...";
            const canvas = document.getElementById('shareCanvas');
            const ctx = canvas.getContext('2d');

            // Ê†πÊìöÁï∂ÂâçÁãÄÊÖãÊ±∫ÂÆöËÉåÊôØËâ≤
            const currentTime = parseInt(timerEl.textContent);
            let bgColor = getComputedStyle(body).getPropertyValue('--bg-color'); // È†êË®≠Ë∑üÈö®‰∏ªÈ°å

            // Â¶ÇÊûúÊòØÂú®ÁµêÁÆóÁï´Èù¢Ôºå‰∏îÊúâÁâπÂÆöÈ°èËâ≤ÁãÄÊÖãÔºåÂâáË¶ÜËìã
            if (body.classList.contains('state-success')) bgColor = '#1a4a2a';
            else if (body.classList.contains('state-slow')) bgColor = '#5e4300';
            else if (body.classList.contains('state-fail')) bgColor = '#4a1a1a';

            // Áπ™Ë£ΩÂç°Áâá
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, 600, 400);

            // ÈÇäÊ°ÜÈ°èËâ≤ (Á®çÂæÆ‰∫Æ‰∏ÄÈªû)
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 10;
            ctx.strokeRect(10, 10, 580, 380);

            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('F1 REACTION TEST', 300, 60);

            ctx.font = 'bold 120px Courier New';
            ctx.fillStyle = '#ffffff';
            ctx.fillText(timerEl.textContent + ' ms', 300, 200);

            ctx.font = '24px Courier New';
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            const ao5 = document.getElementById('val-ao5').textContent;
            const pb = document.getElementById('val-pb').textContent;
            ctx.fillText(`Ao5: ${ao5}ms   |   PB: ${pb}ms`, 300, 280);

            ctx.font = '16px Arial';
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.fillText(GITHUB_URL, 300, 350);

            try {
                canvas.toBlob(async (blob) => {
                    const item = new ClipboardItem({ 'image/png': blob });
                    await navigator.clipboard.write([item]);
                    shareBtn.innerHTML = "‚úÖ Image Copied!";
                    setTimeout(() => shareBtn.innerHTML = "üì∑ Copy Score Card", 3000);
                });
            } catch (err) {
                shareBtn.textContent = "‚ùå Copy Failed";
                alert("Please take a screenshot manually.");
            }
        });

        loadSettings();
        document.addEventListener('touchstart', handleInput, { passive: false });
        document.addEventListener('mousedown', handleInput);
        document.addEventListener('keydown', (e) => { if (e.code === 'Space' || e.key === 'Enter') handleInput(e); });

    </script>
