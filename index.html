    <style>
        :root {
            --bg-color: #0b0c10;
            --panel-bg: #1f2833;
            --light-off: #222;
            --light-on: #ff0000;
            --text-main: #ffffff;
            --text-sub: #c5c6c7;
            --accent: #66fcf1; 
            --danger: #ff003c;
            --border-color: #45a29e;
            --font-display: 'Russo One', sans-serif;
            --font-ui: 'Titillium Web', sans-serif;
        }

        [data-theme="ferrari"] { --bg-color: #1a0000; --panel-bg: #3d0000; --accent: #ffff00; --danger: #ff2800; }
        [data-theme="redbull"] { --bg-color: #000c20; --panel-bg: #001a3d; --accent: #fcd700; --danger: #ff003c; }
        [data-theme="mclaren"] { --bg-color: #1a0d00; --panel-bg: #2d1800; --accent: #66fcf1; --danger: #ff8000; }
        [data-theme="mercedes"] { --bg-color: #0e1111; --panel-bg: #1c2222; --accent: #00d2be; --danger: #ff003c; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html { background-color: var(--bg-color); transition: background-color 0.4s ease; }
        body {
            background-color: var(--bg-color); color: var(--text-main); font-family: var(--font-ui);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden;
            touch-action: manipulation; cursor: pointer; user-select: none;
            transition: background-color 0.4s ease;
        }

        html.state-fail, body.state-fail { background-color: #3a0000 !important; }
        html.state-success, body.state-success { background-color: #003311 !important; }
        html.state-slow, body.state-slow { background-color: #553300 !important; }

        .header {
            position: absolute; top: calc(50px + env(safe-area-inset-top));
            font-family: var(--font-display); font-size: 0.8rem; color: var(--text-sub);
            letter-spacing: 2px; text-transform: uppercase; pointer-events: none; opacity: 0.6;
        }

        .settings-btn {
            position: absolute; bottom: 30px; right: 30px; z-index: 100;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 50%;
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
        }
        .settings-btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
        .settings-btn svg { width: 24px; height: 24px; fill: var(--text-main); }

        .gantry {
            background: linear-gradient(180deg, #111 0%, #000 100%);
            padding: 30px 50px; border-radius: 30px; display: flex; gap: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), inset 0 1px 2px rgba(255,255,255,0.2);
            border: 1px solid #333; margin-bottom: 50px; position: relative;
        }
        .gantry::before { content: ''; position: absolute; top: -10px; left: 10px; right: 10px; height: 15px; background: #111; border-radius: 10px 10px 0 0; z-index: -1; }

        .light {
            width: 60px; height: 60px; background-color: var(--light-off);
            border-radius: 50%; border: 6px solid #000; position: relative;
            box-shadow: inset 0 5px 10px rgba(0,0,0,1); transition: transform 0.1s;
        }
        .light.on {
            background-color: var(--light-on); box-shadow: 0 0 30px var(--light-on), inset 0 2px 5px rgba(255,255,255,0.5);
            transform: scale(1.05); border-color: #300;
        }
        .light::after {
            content: ''; position: absolute; top: 15%; left: 15%; width: 35%; height: 25%; border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%); opacity: 0.15; pointer-events: none;
        }
        .light.on::after { opacity: 0.8; }

        .timer-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 250px; }
        #timer { 
            font-family: var(--font-display); font-size: 7rem; font-weight: 400;
            letter-spacing: 2px; line-height: 1; font-variant-numeric: tabular-nums;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #timer.text-mode { font-size: 5rem; }

        #status { 
            margin-top: 20px; font-family: var(--font-ui); font-size: 1.5rem; 
            font-weight: 600; color: var(--text-sub); text-transform: uppercase; 
            letter-spacing: 3px; text-align: center;

        .stats-box {
            display: flex; gap: 20px; margin-top: 30px; 
            font-family: var(--font-ui); font-size: 1rem; color: var(--text-sub);

            cursor: pointer; display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.3);

        }
        .btn-share:active { transform: scale(0.95); box-shadow: 0 5px 10px rgba(0,0,0,0.2); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); z-index: 200; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.2s; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content { background: var(--panel-bg); padding: 40px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        .modal-header { font-family: var(--font-display); font-size: 1.5rem; margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; color: var(--text-main); letter-spacing: 1px; }
        .control-group { margin-bottom: 25px; text-align: left; }
        .control-label { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; color: var(--text-sub); letter-spacing: 1px;}
        .control-value { color: var(--accent); font-family: var(--font-display); }
        select { width: 100%; padding: 12px; border-radius: 10px; background: rgba(0,0,0,0.3); color: #fff; border: 1px solid rgba(255,255,255,0.1); outline: none; font-family: var(--font-ui); cursor: pointer;}
        input[type="range"] { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; outline: none; -webkit-appearance: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: var(--text-main); border-radius: 50%; cursor: pointer; border: 2px solid var(--bg-color); }
        .btn-row { display: flex; gap: 15px; margin-top: 15px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; font-family: var(--font-ui); transition: 0.2s; }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake-effect { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }

        .footer { position: absolute; bottom: 30px; font-size: 0.8rem; color: rgba(255,255,255,0.3); text-align: center; width: 100%; pointer-events: none; }
        #audio-warning { color: var(--accent); display: none; margin-bottom: 5px; }

            .light { width: 45px; height: 45px; border-width: 4px; }
            #timer { font-size: 5.5rem; }
            #timer.text-mode { font-size: 4rem; }
        }

    <script>
        const AUDIO_FILENAME = 'f1-sound.mp3';
        const GITHUB_URL = 'squl032.github.io/f1-reaction-test'; 
        
        const lights = Array.from(document.querySelectorAll('.light'));
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        const body = document.body;
        const html = document.documentElement;
        const metaThemeColor = document.getElementById('meta-theme-color');

        const statsBox = document.getElementById('stats-box');
        const shareBtn = document.getElementById('btn-share');
        
        const settingsModal = document.getElementById('settings-modal');
        const resultModal = document.getElementById('result-modal');
        const resultImg = document.getElementById('result-img');
        
        const openSettingsBtn = document.getElementById('open-settings');
        const closeSettingsBtn = document.getElementById('btn-save');
        const closeResultBtn = document.getElementById('close-result-btn');
        const testSoundBtn = document.getElementById('btn-test-sound');
        const inputOffset = document.getElementById('input-offset');
        const inputDuration = document.getElementById('input-duration');
        const valOffset = document.getElementById('val-offset');
        const valDuration = document.getElementById('val-duration');
        const selectTheme = document.getElementById('select-theme');

        let state = 'idle'; 
        let startTime = 0;
        let timeoutIds = [];
        let audioCtx = null;
        let beepBuffer = null;
        let historyTimes = []; 
        let personalBest = null;

        let config = { offset: 0.64, duration: 0.8, theme: 'default' };

        const THEME_COLORS = { 'default': '#0b0c10', 'ferrari': '#1a0000', 'redbull': '#000c20', 'mclaren': '#1a0d00', 'mercedes': '#0e1111' };
        const STATE_COLORS = { 'success': '#003311', 'fail': '#3a0000', 'slow': '#553300' };

        function setBrowserThemeColor(color) { if (metaThemeColor) metaThemeColor.setAttribute('content', color); }

        function loadSettings() {
            const saved = localStorage.getItem('f1_config_v3');
            if (saved) config = { ...config, ...JSON.parse(saved) };
            inputOffset.value = config.offset;
            inputDuration.value = config.duration;
            selectTheme.value = config.theme;
            applyTheme(config.theme);
            updateLabels();
            const savedPB = localStorage.getItem('f1_pb');
            if(savedPB) personalBest = parseInt(savedPB);
            updateStatsUI();
        }

        function saveSettings() {
            config.offset = parseFloat(inputOffset.value);
            config.duration = parseFloat(inputDuration.value);
            config.theme = selectTheme.value;
            localStorage.setItem('f1_config_v3', JSON.stringify(config));
            applyTheme(config.theme);
            updateLabels();
        }

        function applyTheme(themeName) { 
            body.setAttribute('data-theme', themeName);
            if (state === 'idle' || state === 'sequence' || state === 'waiting') {
                const hexColor = THEME_COLORS[themeName] || THEME_COLORS['default'];
                setBrowserThemeColor(hexColor);
            }
        }

        function updateLabels() { valOffset.textContent = parseFloat(inputOffset.value).toFixed(2) + 's'; valDuration.textContent = parseFloat(inputDuration.value).toFixed(2) + 's'; }

        // Event Listeners with Stop Propagation to prevent game start
        inputOffset.addEventListener('input', (e) => { e.stopPropagation(); updateLabels(); config.offset = parseFloat(inputOffset.value); });
        inputDuration.addEventListener('input', (e) => { e.stopPropagation(); updateLabels(); config.duration = parseFloat(inputDuration.value); });
        selectTheme.addEventListener('change', (e) => { e.stopPropagation(); }); 
        
        openSettingsBtn.addEventListener('click', (e) => { e.stopPropagation(); settingsModal.classList.add('active'); });
        closeSettingsBtn.addEventListener('click', (e) => { e.stopPropagation(); saveSettings(); settingsModal.classList.remove('active'); });
        closeResultBtn.addEventListener('click', (e) => { e.stopPropagation(); resultModal.classList.remove('active'); });
        
        // Prevent clicks inside modals from triggering game
        settingsModal.addEventListener('click', (e) => { e.stopPropagation(); });
        resultModal.addEventListener('click', (e) => { e.stopPropagation(); });

        async function initAudio() {
            if (audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            try {
                const response = await fetch(AUDIO_FILENAME);
                if (!response.ok) throw new Error("File not found");
                const arrayBuffer = await response.arrayBuffer();
                audioCtx.decodeAudioData(arrayBuffer, (buffer) => {
                    beepBuffer = buffer;
                    document.getElementById('audio-warning').style.display = 'none';
                    statusEl.textContent = "SYSTEM READY";
                });
            } catch (error) {
                console.error(error);
                document.getElementById('audio-warning').style.display = 'block';
                statusEl.textContent = "AUDIO ERROR";
            }
        }

        function playBeep() {
            if (!audioCtx || !beepBuffer) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const source = audioCtx.createBufferSource();
            source.buffer = beepBuffer;
            const gain = audioCtx.createGain();
            source.connect(gain);
            gain.connect(audioCtx.destination);
            source.start(0, config.offset, config.duration);
        }

        function playFailSound() {
            if (!audioCtx) initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.linearRampToValueAtTime(80, t + 0.5);
            gain.gain.setValueAtTime(0.5, t);
            gain.gain.linearRampToValueAtTime(0, t + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(t);
            osc.stop(t + 0.5);
        }

        testSoundBtn.addEventListener('click', (e) => { e.stopPropagation(); if(!audioCtx) initAudio().then(playBeep); else playBeep(); });

        function triggerHaptic(type) {
            if (!navigator.vibrate) return;
            if (type === 'tick') navigator.vibrate(20);
            if (type === 'success') navigator.vibrate([80, 50, 80, 50, 80]);
            if (type === 'fail') navigator.vibrate(200);
        }

        function handleInput(e) {
            // ‚òÖ Critical Fix: Prevent game start if modal is open ‚òÖ
            if (settingsModal.classList.contains('active') || resultModal.classList.contains('active')) return;
            if (e.target.closest('.settings-btn') || e.target.closest('.modal-content') || e.target.closest('.btn-share')) return;
            
            if (e.type === 'touchstart') e.preventDefault();
            if (!audioCtx) initAudio();

            if (state === 'idle' || state === 'finished') {
                startSequence();
            } else if (state === 'sequence' || state === 'waiting') {
                falseStart();
            } else if (state === 'go') {
                finishGame();
            }
        }

        function startSequence() {
            resetState();
            state = 'sequence';
            statusEl.textContent = "SEQUENCE START";
            for (let i = 0; i < 5; i++) {
                timeoutIds.push(setTimeout(() => {
                    if (state !== 'sequence') return;
                    lights[i].classList.add('on');
                    playBeep(); 
                    triggerHaptic('tick'); 
                }, (i + 1) * 1000));
            }
            const randomDelay = Math.random() * 2800 + 200; 
            timeoutIds.push(setTimeout(() => {
                if (state !== 'sequence') return;
                state = 'waiting';
                timeoutIds.push(setTimeout(lightsOut, randomDelay));
            }, 6000));
        }

        function lightsOut() {
            state = 'go';
            startTime = performance.now();
            lights.forEach(l => l.classList.remove('on'));
            statusEl.textContent = "GO!";
            requestAnimationFrame(updateTimer);
        }

        function updateTimer() {
            if (state !== 'go') return;
            const diff = Math.floor(performance.now() - startTime);
            timerEl.textContent = diff.toString().padStart(3, '0');
            requestAnimationFrame(updateTimer);
        }

        function finishGame() {
            const reactionTime = Math.floor(performance.now() - startTime);
            state = 'finished';

            if (reactionTime < 100) {
                playFailSound();
                body.className = 'state-fail'; html.className = 'state-fail';
                setBrowserThemeColor(STATE_COLORS['fail']); 
                timerEl.textContent = reactionTime;
                statusEl.textContent = "ANTICIPATED!";
                triggerHaptic('fail');
                shareBtn.style.display = 'none'; 
                return;
            }

            if (reactionTime > 500) {
                body.className = 'state-slow'; html.className = 'state-slow';
                setBrowserThemeColor(STATE_COLORS['slow']); 
                statusEl.textContent = "+0.500s (SLOW)";
                triggerHaptic('fail');
            } else {
                body.className = 'state-success'; html.className = 'state-success';
                setBrowserThemeColor(STATE_COLORS['success']); 
                statusEl.textContent = reactionTime < 200 ? "F1 DRIVER PACE" : "GOOD REACTION";
                body.classList.add('shake-effect');
                setTimeout(() => body.classList.remove('shake-effect'), 500);
                triggerHaptic('success');
            }

            timerEl.textContent = reactionTime;
            updateStatsData(reactionTime);
            shareBtn.style.display = 'inline-block';
        }

        function falseStart() {
            state = 'finished';
            playFailSound();
            timeoutIds.forEach(id => clearTimeout(id));
            body.className = 'state-fail'; html.className = 'state-fail';
            setBrowserThemeColor(STATE_COLORS['fail']); 
            lights.forEach(l => l.classList.remove('on'));
            timerEl.classList.add('text-mode'); 
            timerEl.textContent = "JUMP"; 
            statusEl.textContent = "FALSE START"; 
            triggerHaptic('fail');
            shareBtn.style.display = 'none'; 
        }

        function resetState() {
            state = 'idle';
            timeoutIds.forEach(id => clearTimeout(id));
            timeoutIds = [];
            lights.forEach(l => l.classList.remove('on'));
            body.className = ''; html.className = '';
            const themeHex = THEME_COLORS[config.theme] || THEME_COLORS['default'];
            setBrowserThemeColor(themeHex);
            applyTheme(config.theme); 
            body.classList.remove('shake-effect');
            timerEl.classList.remove('text-mode'); 
            timerEl.textContent = "000";
            statusEl.textContent = "";
            shareBtn.style.display = 'none';
        }

        function updateStatsData(time) {
            if (!personalBest || time < personalBest) {
                personalBest = time;
                localStorage.setItem('f1_pb', personalBest);
            }
            historyTimes.push(time);
            if (historyTimes.length > 5) historyTimes.shift();
            updateStatsUI();
        }

        function getAo5() {
            if (historyTimes.length < 5) return '---';
            let sorted = [...historyTimes].sort((a,b)=>a-b);
            let sum = sorted[1] + sorted[2] + sorted[3];
            return Math.floor(sum / 3);
        }

        function updateStatsUI() {
            document.getElementById('val-ao5').textContent = getAo5();
            document.getElementById('val-pb').textContent = personalBest || '---';
            statsBox.classList.add('visible');
        }

        shareBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            shareBtn.textContent = "Generating...";
            
            await document.fonts.ready;
            const canvas = document.getElementById('shareCanvas');
            const ctx = canvas.getContext('2d');
            
            let bgColor = getComputedStyle(body).getPropertyValue('--bg-color');
            let accent = getComputedStyle(body).getPropertyValue('--text-main');
            
            if (body.classList.contains('state-success')) bgColor = '#003311';
            else if (body.classList.contains('state-slow')) bgColor = '#553300';
            else if (body.classList.contains('state-fail')) bgColor = '#3a0000';

            ctx.fillStyle = bgColor; ctx.fillRect(0, 0, 600, 400);
            ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(20, 20); ctx.lineTo(580, 20); ctx.lineTo(580, 380); ctx.lineTo(20, 380); ctx.closePath(); ctx.stroke();
            
            ctx.fillStyle = 'rgba(255,255,255,0.7)'; ctx.font = 'bold 24px "Russo One", sans-serif'; ctx.textAlign = 'center'; 
            ctx.fillText('F1 REACTION TEST', 300, 70);
            
            ctx.font = 'bold 130px "Russo One", sans-serif'; ctx.fillStyle = '#ffffff'; 
            ctx.fillText(timerEl.textContent, 300, 210);
            ctx.font = '20px "Titillium Web", sans-serif'; ctx.fillStyle = accent; ctx.fillText('MILLISECONDS', 300, 250);
            
            ctx.font = '24px monospace'; ctx.fillStyle = 'rgba(255,255,255,0.8)';
            const ao5 = document.getElementById('val-ao5').textContent;
            const pb = document.getElementById('val-pb').textContent;
            ctx.fillText(`AO5: ${ao5}  |  PB: ${pb}`, 300, 320);
            
            ctx.font = '14px Arial'; ctx.fillStyle = 'rgba(255,255,255,0.4)'; 
            ctx.fillText(GITHUB_URL, 300, 370);
            
            const dataURL = canvas.toDataURL('image/png');
            
            canvas.toBlob(async (blob) => {
                if (!blob) return;
                
                // 1. Try Native Share
                const file = new File([blob], 'f1-result.png', { type: 'image/png' });
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'F1 Reaction Result',
                            text: `My F1 reaction time: ${timerEl.textContent}ms`
                        });
                        shareBtn.textContent = "SHARE RESULT"; // Reset text
                        return; // Success, exit
                    } catch (err) {
                        // User cancelled share, DO NOT show modal, just reset
                        console.log("Share cancelled");
                        shareBtn.textContent = "SHARE RESULT";
                        return; 
                    }
                }

                // 2. Fallback to Clipboard (Desktop)
                try {
                    const item = new ClipboardItem({ 'image/png': blob });
                    await navigator.clipboard.write([item]);
                    shareBtn.innerHTML = "‚úÖ COPIED";
                    setTimeout(() => shareBtn.textContent = "SHARE RESULT", 3000);
                } catch (err) {
                    // 3. Last Resort: Modal (Old Browsers)
                    console.log("Fallback to modal");
                    resultImg.src = dataURL;
                    resultModal.classList.add('active');
                    shareBtn.textContent = "SHARE RESULT";
                }
            });
        });

        loadSettings();
        document.addEventListener('touchstart', handleInput, {passive: false});
        document.addEventListener('mousedown', handleInput);
        document.addEventListener('keydown', (e) => { if(e.code === 'Space' || e.key === 'Enter') handleInput(e); });
    </script>
</body>
